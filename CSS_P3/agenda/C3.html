<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="C3.css">
	<script src="https://use.fontawesome.com/484df5253e.js"></script>

  <script type="text/javascript"> 
     function refresh(){
         var t = 1000; // rafraîchissement en ms
         setTimeout('showDate()',t)
     }
     
     function showDate() {
         var date = new Date()
         var h = date.getHours();
         var m = date.getMinutes();
         var s = date.getSeconds();
         if( h < 10 ){ h = '0' + h; }
         if( m < 10 ){ m = '0' + m; }
         if( s < 10 ){ s = '0' + s; }
         var time = h + ':' + m + ':' + s
         document.getElementById('horloge').innerHTML = time;
         refresh();
      }
  </script>

</head>

<body>


<center>

  <body onload=showDate();>
      <span id='horloge' style="background-color:#1C1C1C;color:white;font-size:30px;"></span>
  </body>
