<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Projet SNIR</title>
	<link rel="stylesheet" href="style.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
	<header>
		<div class="nav container">
			<a href="#" class="logo">Balance connectée</a>
			<i class='bx bx-shopping-bag' id="cart-icon"></i>
			<!-- panier -->
			<div class="cart">
				<h2 class="cart-title">Votre panier</h2>

				<div class="cart-content">
					<div class="cart-box">
						<img src="image/p1.jpg" alt="" class="cart-img">
						<div class="detail-box">
							<div class="cart-product-title">produit1</div>
							<div class="cart-price">20€</div>
							<input type="number" value="1" class="cart-quantity"  min='1' max='9'>
						</div>
						<!-- Supp panier -->
						<i class='bx bxs-trash-alt cart-remove'></i>
					</div>
				</div>
				<!-- total -->
				<div class="total">
					<div class="total-title">Total</div>
					<div class="total-price">0€</div>					
				</div>
				<!-- achat btn -->
				<button type="button" class="btn-buy">Acheter</button>
				<!-- fermer panier -->
				<i class='bx bx-x' id="close-cart"></i>
			</div>
		</div>
	</header>

	<section class="shop container">
		<h2 class="section-title">Nos produits</h2>

		<div class="shop-content">
			<div class="product-box">
				<img src="image/p1.jpg" alt="" class="product-img">
				<h2 class="product-title">prod1</h2>
				
				<span class="price">20€</span>

				<input type="number" value="1" class="cart-quantity" min='1' max='9'>

				<i class='bx bx-shopping-bag add-cart'></i>
			</div>

			<div class="product-box">
				<img src="image/p2.jpg" alt="" class="product-img">
				<h2 class="product-title">prod2</h2>
				<span class="price">30€</span>
				<input type="number" value="1" class="cart-quantity" min='1' max='9'>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>

			<div class="product-box">
				<img src="image/p3.jpg" alt="" class="product-img">
				<h2 class="product-title">prod3</h2>
				<span class="price">40€</span>
				<input type="number" value="1" class="cart-quantity" min='1' max='9'>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>

			<div class="product-box">
				<img src="image/p4.jpg" alt="" class="product-img">
				<h2 class="product-title">prod4</h2>
				<span class="price">50€</span>
				<input type="number" value="1" class="cart-quantity" min='1' max='9'>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>

			
		</div>
	</section>

	<script src="main.js"></script>

</body>
</html>
